<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- Open Graph -->
<meta property="og:type" content="website" />
<meta property="og:title" content="Ótica ShowToom" />
<meta property="og:description" content="Muito além de óculos. Uma experiência visual." />
<meta property="og:url" content="https://oticashowroom.shop" />
<meta property="og:image" content="https://oticashowroom.shop/img/og.png" />
<meta property="og:site_name" content="Nome do Site" />
<meta property="og:locale" content="pt_BR" />

<!-- Tamanho da imagem (opcional, mas recomendado) -->
<meta property="og:image:width" content="1200" />
<meta property="og:image:height" content="630" />

  <title>Otica ShowRoom</title>
  <link rel="shortcut icon" href="./img/showroom-logo-white-1.gif" type="image/x-icon">
  <link rel="stylesheet" href="./css/style.css" />
</head>
<body>
<header class="navbar">
  <nav class="menu">
    <a href="#home" data-index="0" class="active">Home</a>
    <a href="#produtos" data-index="1">Produtos</a>
    <a href="#blog" data-index="2">Blog</a>
    <a href="#contato" data-index="3">Contato</a>
  </nav>
  <div class="logo">
    <img src="./img/logo20245.png" alt="">
  </div>
</header>
<div class="logo-media">
  <img src="./img/logo20245.png" alt="" srcset="">
</div>
  <main class="viewport">
    <div class="sections">

      <section id="home" class="panel">
    
       
        <button class="arrow arrow-next" data-go="next">→</button>
      </section>

      <section id="produtos" class="panel">
  
        <button class="arrow arrow-prev" data-go="prev">←</button>
        <button class="arrow arrow-next" data-go="next">→</button>
      </section>

      <section id="blog" class="panel">

        <button class="arrow arrow-prev" data-go="prev">←</button>
        <button class="arrow arrow-next" data-go="next">→</button>
      </section>

      <section id="contato" class="panel">
   
        <button class="arrow arrow-prev" data-go="prev">←</button>
       
      </section>

    </div>
  </main>

  <script src="./js/script.js"></script>
</body>
</html>
